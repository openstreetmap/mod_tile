---
name: Build & Test

on:
  - pull_request
  - push

jobs:
  Linux:
    name: >-
      ${{ matrix.image }}
      (${{ matrix.build_system }})
      (${{ matrix.compiler }})
      ${{ matrix.mapnik_latest && '(Latest Mapnik)' || '' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - 'centos:7'
          - 'debian:10'
          - 'debian:11'
          - 'debian:testing'
          - 'fedora:36'
          - 'fedora:37'
          - 'fedora:rawhide'
          - 'ubuntu:20.04'
        build_system:
          - CMake
        compiler:
          - GNU
        mapnik_latest:
          - false
        on_default_branch:
          - ${{ contains(github.ref, 'master') || contains(github.ref, 'develop') }}
        include:
          - image: 'ubuntu:22.04'
            build_system: Autotools
            compiler: GNU
          - image: 'ubuntu:22.04'
            build_system: Autotools
            compiler: LLVM
          - image: 'ubuntu:22.04'
            build_system: CMake
            compiler: GNU
          - image: 'ubuntu:22.04'
            build_system: CMake
            compiler: LLVM
          - image: 'debian:11'
            build_system: CMake
            compiler: GNU
            mapnik_latest: true
          - image: 'ubuntu:22.04'
            build_system: CMake
            compiler: GNU
            mapnik_latest: true
        exclude:
          - on_default_branch: false
      fail-fast: false
    container:
      env:
        BUILD_TYPE: Debug
        CC: ${{ matrix.compiler == 'LLVM' && 'clang' || 'gcc' }}
        CFLAGS: ${{ (matrix.build_system == 'CMake' && matrix.compiler == 'GNU') && '--coverage' || '' }}
        CXX: ${{ matrix.compiler == 'LLVM' && 'clang++' || 'g++' }}
        CXXFLAGS: ${{ (matrix.build_system == 'CMake' && matrix.compiler == 'GNU') && '--coverage' || '' }}
      image: ${{ matrix.image }}
    steps:
      - name: Install `git` (Amazon Linux 2)
        run: yum --assumeyes install git
        if: matrix.image == 'amazonlinux:2'

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        uses: ./.github/actions/dependencies/install

      - name: Build `mod_tile`
        uses: ./.github/actions/build

      - name: Test `mod_tile`
        uses: ./.github/actions/test

      - name: Install `mod_tile`
        uses: ./.github/actions/install

  macOS:
    env:
      BUILD_TYPE: Release
      CFLAGS: -Wno-implicit-function-declaration
      LDFLAGS: -undefined dynamic_lookup
      LIBRARY_PATH: /usr/local/lib
    name: ${{ matrix.image }} (${{ matrix.build_system }}) (${{ matrix.compiler }})
    runs-on: ${{ matrix.image }}
    strategy:
      fail-fast: false
      matrix:
        image:
          - macos-11
        build_system:
          - CMake
        compiler:
          - LLVM
        on_default_branch:
          - ${{ contains(github.ref, 'master') || contains(github.ref, 'develop') }}
        include:
          - image: macos-12
            build_system: Autotools
            compiler: LLVM
          - image: macos-12
            build_system: CMake
            compiler: LLVM
        exclude:
          - on_default_branch: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        uses: ./.github/actions/dependencies/install

      - name: Set ICU_ROOT
        run: |
          echo "ICU_ROOT=$(brew --prefix icu4c)" >> ${GITHUB_ENV}

      - name: Build `mod_tile`
        uses: ./.github/actions/build

      - name: Test `mod_tile`
        uses: ./.github/actions/test

      - name: Install `mod_tile`
        uses: ./.github/actions/install

  FreeBSD:
    if: contains(github.ref, 'master') || contains(github.ref, 'develop')
    name: FreeBSD (CMake) (LLVM)
    runs-on: macos-12
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies, Build, Test & Install `mod_tile`
        uses: ./.github/actions/freebsd

  Coverage:
    name: Build, Test & Report Coverage
    runs-on: ubuntu-latest
    env:
      CFLAGS: --coverage
      CXXFLAGS: --coverage
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        uses: ./.github/actions/dependencies/install
        with:
          ubuntu-test-dependencies: >-
            apache2
            lcov

      - name: Build `mod_tile`
        uses: ./.github/actions/cmake/build

      - name: Test `mod_tile`
        uses: ./.github/actions/cmake/test

      - name: Process `mod_tile` coverage results
        run: |
          ctest -T coverage
          lcov \
            --capture \
            --directory . \
            --output-file coverage.info
          lcov \
            --output-file coverage.info \
            --remove coverage.info \
            "${GITHUB_WORKSPACE}/includes/catch.hpp" \
            "${GITHUB_WORKSPACE}/src/gen_tile_test.cpp" \
            "/usr/*"
          genhtml coverage.info --output-directory coverage
        working-directory: build

      - name: Upload `mod_tile` coverage results artifact
        uses: actions/upload-artifact@v3
        with:
          name: Coverage Results
          path: build/coverage

      - name: Report `mod_tile` coverage results to `codecov.io`
        uses: codecov/codecov-action@v3
        with:
          files: build/coverage.info
